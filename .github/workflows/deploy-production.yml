name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:    
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1

    - name: Install dependencies
      run: dotnet restore
        
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: SSH Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script_stop: true # Stop on failure
        script: |
          cd /root/repos/TF2Jump.xyz
          git fetch
          git checkout ${{ github.sha }}
          dotnet publish ./API/src/TempusHub.API --os linux --arch x64 /t:PublishContainer
          dotnet publish ./UI/src/TempusHub.WebUI --os linux --arch x64 /t:PublishContainer
          docker compose up -d
