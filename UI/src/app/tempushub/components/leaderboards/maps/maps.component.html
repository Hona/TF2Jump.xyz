<h2 class="p-text-secondary">jump_super_silly</h2>

<div class="flex gap-8">
        <p-menu [model]="zones" styleClass="flex-shrink-0 flex"></p-menu>

        <p-table [value]="soldierRuns" styleClass="flex-grow-1 flex-shrink-1 rank-table">
            <ng-template pTemplate="caption">
                <h2 class="m-0 text-white">Soldier</h2>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Placing</th>
                    <th>Time</th>
                    <th>Player</th>
                    <th>Date</th>
                    <th>WR %</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-run>
                <tr>
                    <td>{{ run.placing }}</td>
                    <td>{{ run.duration }}</td>
                    <td>{{ run.player }}</td>
                    <td>{{ run.date }}</td>
                    <td>
                        <p-progressBar [value]="(calculatePercentage(soldierRuns[0]['duration'], run.duration))" [showValue]="false"></p-progressBar>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    <p-table [value]="soldierRuns" styleClass="flex-grow-1 flex-shrink-1 rank-table">
        <ng-template pTemplate="caption">
            <h2 class="m-0 text-white">Demoman</h2>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Placing</th>
                <th>Time</th>
                <th>Player</th>
                <th>Date</th>
                <th>WR %</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-run>
            <tr>
                <td>{{ run.placing }}</td>
                <td>{{ run.duration }}</td>
                <td>{{ run.player }}</td>
                <td>{{ run.date }}</td>
                <td>
                    <p-progressBar [value]="(calculatePercentage(soldierRuns[0]['duration'], run.duration))" [showValue]="false"></p-progressBar>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
